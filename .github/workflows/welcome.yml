name: Post Welcome Comment
on:
  pull_request:
    types: opened
permissions: 
  pull-requests: write
jobs:
  welcome:
    name: Post Welcome Comment
    runs-on: ubuntu-latest
    steps:
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: gh pr comment "$PR_URL" --body "This is another pull request"
